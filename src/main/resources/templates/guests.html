<html lang="en" xmlns:th = "https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of guests</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
</head>
<body>
<div>
    <h2 class="text-center" >Guests</h2>

    <a th:href="@{/guests/add}" class="btn btn-success">Add Guests</a>

    <hr/>
    <table class = "table table-striped">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone number</th>
            <th scope="col">Check in date</th>
            <th scope="col">Check out date</th>
            <th scope="col">Room number</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each = "guest: ${guests}" class="text-center">
            <td th:text = "${guest.id}"></td>
            <td th:text = "${guest.name}"></td>
            <td th:text = "${guest.email}"></td>
            <td th:text = "${guest.phone_num}"></td>
            <td th:text = "${guest.check_in_date}"></td>
            <td th:text = "${guest.check_out_date}"></td>
            <td th:text = "${guest.room_number}" class="h4" ></td>
            <td>
                <a th:href="@{/guests/delete(guestId=${guest.id})}" class="btn btn-danger">Delete Employee</a>
                <a th:href="@{/guests/edit/{id}(id=${guest.id})}" class="btn btn-primary">Update</a>
            </td>
        </tr>
        </tbody>

    </table>
</div>

</body>
</html>
