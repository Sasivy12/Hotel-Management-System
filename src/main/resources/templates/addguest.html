<!doctype html>

<html lang="en" xmlns:th = "https://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>List of employees</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
</head>

<body>

<div class="container">
    <h2>Add guest</h2>

    <form th:action="@{/guests/save}" th:object="${guest}" method="POST">

        <input type="text" th:field="*{name}" class="form-control mb-3 col-4" placeholder="Enter name">
        <input type="text" th:field="*{email}" class="form-control mb-3 col-4" placeholder="Enter email">
        <input type="text" th:field="*{phone_num}" class="form-control mb-3 col-4" placeholder="Enter phone number">
        <h5>Enter check in date</h5>
        <input class="form-control mb-2 col-4" type="date" th:field="*{check_in_date}">
        <h5>Enter check out date</h5>
        <input class="form-control mb-2 col-4" type="date" th:field="*{check_out_date}">

        <h5>Select available room</h5>
        <select class="form-control mb-3 col-4">
            <option value="">Select a room</option>
            <option th:each="room : ${emptyRooms}" th:value="${room.id}" th:text="${room.id}"></option>
        </select>

        <button type="submit" class="btn btn-primary mb-3">Save</button>

    </form>
    <a th:href="@{/guests/}">Back to guest list</a>

</div>

</body>

</html>
