<html lang="en" xmlns:th = "https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of guests</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
</head>
<body>
<div>
    <h2 class="text-center" >Rooms</h2>

<!--    <a th:href="@{/guests/add}" class="btn btn-success">Add Employee</a>-->

    <hr/>
    <table class = "table table-striped">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Image</th>
            <th scope="col">Description</th>
            <th scope="col">Type</th>
            <th scope="col">Occupied By (Name)</th>
            <th scope="col">Occupied By (ID)</th>
            <th scope="col">Price</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each = "room: ${rooms}">
            <td th:text = "${room.id}"></td>
<!--            <td th:image = "${room.image}"></td>-->
            <td>
                <img th:src="@{'/images/' + ${room.image}}" width="300"/>
            </td>
            <td th:text = "${room.description}"></td>
            <td th:text = "${room.type}"></td>
            <td th:text = "${room.occupied_name}"></td>
            <td th:text = "${room.occupied_id}"></td>
            <td th:text = "${room.price}"></td>
            <td>
<!--                <a th:href="@{/guests/delete(guestId=${guest.id})}" class="btn btn-danger">Delete Employee</a>-->
<!--                <a th:href="@{/guests/edit/{id}(id=${guest.id})}" class="btn btn-primary">Update</a>-->
            </td>
        </tr>
        </tbody>

    </table>
</div>

</body>
</html>
