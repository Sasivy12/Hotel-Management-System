<html lang="en" xmlns:th = "https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of guests</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
</head>
<body>
<div>
    <h2 class="text-center">Rooms</h2>

    <hr/>
    <table class = "table table-striped text-center">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Image</th>
            <th scope="col">Description</th>
            <th scope="col">Type</th>
            <th scope="col">Occupied By (ID)</th>
            <th scope="col">Price per night ($)</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each = "room: ${rooms}" class="text-center">
            <td th:text = "${room.id}"></td>
                <td>
                    <img th:src="@{'/images/' + ${room.image}}" width="250" alt="room"/>
                </td>
                <td th:text = "${room.description}"></td>
                <td th:text = "${room.type}"></td>
                <td th:if="${room.guest != null}" th:text="${room.guest.id}"></td>
                <!-- If room doesn't have a guest, display some placeholder -->
                <td th:unless="${room.guest != null}">No Guest</td>
                <!-- Other table cells -->
                <td th:text = "${room.price}"></td>
                <td>
            </td>
        </tr>
        </tbody>

    </table>
</div>

</body>
</html>
